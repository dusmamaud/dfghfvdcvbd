<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium T-Shirt Store</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        :root {
            --primary: #af8862;
            --primary-light: #c4a588;
            --primary-dark: #8e6c4e;
            --text-main: #2d2d2d;
            --text-light: #ffffff;
            --bg-light: #f8f9fa;
            --bg-dark: #1a1a1a;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--bg-light);
            color: var(--text-main);
            overflow-x: hidden;
        }

        .hero-section {
            position: relative;
            min-height: 100vh;
            padding-top: 70px;
            background: linear-gradient(135deg, #fff 60%, var(--primary-light) 100%);
        }

        .hero-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            height: calc(100vh - 70px);
            align-items: center;
        }

        .hero-content {
            position: relative;
            z-index: 2;
        }

        .hero-subtitle {
            font-size: 1.2rem;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 1rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s forwards;
        }

        .hero-title {
            font-size: 4rem;
            line-height: 1.1;
            margin-bottom: 1.5rem;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.6s 0.2s forwards;
        }

        .hero-description {
            font-size: 1.1rem;
            line-height: 1.8;
            color: var(--text-main);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s 0.4s forwards;
            margin-bottom: 2rem;
        }

        .hero-features {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
            margin-bottom: 2.5rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s 0.6s forwards;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 12px;
            transition: var(--transition);
        }

        .feature-item:hover {
            transform: translateY(-5px);
            background: white;
            box-shadow: var(--shadow);
        }

        .feature-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--primary-light);
            border-radius: 10px;
            color: var(--text-light);
            font-size: 1.2rem;
        }

        .feature-text {
            font-size: 0.9rem;
            font-weight: 500;
        }

        .hero-cta {
            display: flex;
            gap: 1.5rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s 0.8s forwards;
        }

        .btn {
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 500;
            text-decoration: none;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: var(--primary);
            color: var(--text-light);
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .btn-outline {
            border: 2px solid var(--primary);
            color: var(--text-main);
        }

        .btn-outline:hover {
            background: var(--primary);
            color: var(--text-light);
            transform: translateY(-2px);
        }

        .hero-image-container {
            position: relative;
            opacity: 0;
            transform: translateX(50px);
            animation: fadeInRight 0.8s 1s forwards;
        }

        .hero-image {
            width: 100%;
            max-width: 600px;
            height: auto;
            border-radius: 30px;
            box-shadow: var(--shadow);
        }

        .tshirt-customizer {
            position: absolute;
            bottom: 2rem;
            right: 2rem;
            background: white;
            padding: 1rem;
            border-radius: 15px;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .color-options {
            display: flex;
            gap: 0.5rem;
        }

        .color-option {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: var(--transition);
        }

        .color-option:hover {
            transform: scale(1.1);
        }

        .color-option.active {
            transform: scale(1.1);
            box-shadow: 0 0 0 2px var(--primary);
        }

        .size-options {
            display: flex;
            gap: 0.5rem;
        }

        .size-option {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #eee;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
        }

        .size-option:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        .size-option.active {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
        }

        .floating-elements {
            position: absolute;
            inset: 0;
            pointer-events: none;
            z-index: 1;
        }

        .floating-element {
            position: absolute;
            background: var(--primary-light);
            border-radius: 50%;
            opacity: 0.1;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInRight {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @media screen and (max-width: 1200px) {
            .hero-container {
                gap: 2rem;
            }

            .hero-title {
                font-size: 3rem;
            }
        }

        @media screen and (max-width: 992px) {
            .hero-container {
                grid-template-columns: 1fr;
                text-align: center;
                height: auto;
                padding-bottom: 4rem;
            }

            .hero-features {
                justify-content: center;
            }

            .hero-cta {
                justify-content: center;
            }

            .hero-image-container {
                order: -1;
                margin-top: 2rem;
            }

            .tshirt-customizer {
                position: relative;
                bottom: auto;
                right: auto;
                margin-top: 2rem;
            }
        }

        @media screen and (max-width: 768px) {
            .hero-section {
                padding-top: 60px;
            }

            .hero-container {
                padding: 1rem;
            }

            .hero-title {
                font-size: 2.5rem;
            }

            .hero-features {
                grid-template-columns: 1fr;
            }

            .hero-cta {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }

            .feature-item {
                justify-content: center;
            }
        }

        @media screen and (max-width: 576px) {
            .hero-subtitle {
                font-size: 1rem;
            }

            .hero-title {
                font-size: 2rem;
            }

            .hero-description {
                font-size: 1rem;
            }

            .tshirt-customizer {
                padding: 0.8rem;
            }

            .size-option {
                width: 35px;
                height: 35px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <section class="hero-section">
        <div class="floating-elements"></div>
        <div class="hero-container">
            <div class="hero-content">
                <span class="hero-subtitle">Premium Collection</span>
                <h1 class="hero-title">Discover Your Perfect Style</h1>
                <p class="hero-description">
                    Experience unmatched comfort with our premium cotton t-shirts. 
                    Each piece is crafted with attention to detail and style.
                </p>
                <div class="hero-features">
                    <div class="feature-item">
                        <div class="feature-icon">
                            <i class='bx bx-check-shield'></i>
                        </div>
                        <span class="feature-text">Premium Cotton</span>
                    </div>
                    <div class="feature-item">
                        <div class="feature-icon">
                            <i class='bx bx-palette'></i>
                        </div>
                        <span class="feature-text">Custom Colors</span>
                    </div>
                    <div class="feature-item">
                        <div class="feature-icon">
                            <i class='bx bx-refresh'></i>
                        </div>
                        <span class="feature-text">Easy Returns</span>
                    </div>
                    <div class="feature-item">
                        <div class="feature-icon">
                            <i class='bx bx-package'></i>
                        </div>
                        <span class="feature-text">Free Shipping</span>
                    </div>
                </div>
                <div class="hero-cta">
                    <a href="#shop" class="btn btn-primary">Shop Now</a>
                    <a href="#customize" class="btn btn-outline">Customize</a>
                </div>
            </div>
            <div class="hero-image-container">
                <img src="https://placehold.co/600x700" alt="Premium T-Shirt" class="hero-image">
                <div class="tshirt-customizer">
                    <div class="color-options">
                        <div class="color-option active" style="background-color: #2d3436;" data-color="black"></div>
                        <div class="color-option" style="background-color: #af8862;" data-color="brown"></div>
                        <div class="color-option" style="background-color: #6c5ce7;" data-color="blue"></div>
                        <div class="color-option" style="background-color: #00b894;" data-color="green"></div>
                    </div>
                    <div class="size-options">
                        <div class="size-option">S</div>
                        <div class="size-option active">M</div>
                        <div class="size-option">L</div>
                        <div class="size-option">XL</div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Generate floating elements
        const floatingElements = document.querySelector('.floating-elements');
        
        function createFloatingElements() {
            for (let i = 0; i < 8; i++) {
                const element = document.createElement('div');
                element.className = 'floating-element';
                element.style.width = `${Math.random() * 200 + 50}px`;
                element.style.height = element.style.width;
                element.style.left = `${Math.random() * 100}%`;
                element.style.top = `${Math.random() * 100}%`;
                element.style.animationDuration = `${Math.random() * 10 + 10}s`;
                floatingElements.appendChild(element);
            }
        }

        createFloatingElements();

        // Color and Size Selection
        const colorOptions = document.querySelectorAll('.color-option');
        const sizeOptions = document.querySelectorAll('.size-option');
        const heroImage = document.querySelector('.hero-image');

        // Image URLs for different colors (replace with actual image URLs)
        const colorImages = {
          black: 'heroimage/black.png',
    brown: 'heroimage/brown.png',
    blue: 'heroimage/blue.png',
    green: 'heroimage/green.png'
        };

        colorOptions.forEach(option => {
            option.addEventListener('click', () => {
                // Remove active class from all options
                colorOptions.forEach(opt => opt.classList.remove('active'));
                // Add active class to clicked option
                option.classList.add('active');
                
                // Change product image based on color
                const color = option.dataset.color;
                heroImage.style.opacity = '0';
                setTimeout(() => {
                    heroImage.src = colorImages[color];
                    heroImage.style.opacity = '1';
                }, 300);
            });
        });

        sizeOptions.forEach(option => {
            option.addEventListener('click', () => {
                sizeOptions.forEach(opt => opt.classList.remove('active'));
                option.classList.add('active');
            });
        });

        // Parallax Effect
        document.addEventListener('mousemove', (e) => {
            const moveX = (e.clientX - window.innerWidth / 2) * 0.01;
            const moveY = (e.clientY - window.innerHeight / 2) * 0.01;
            
            heroImage.style.transform = `translate(${moveX}px, ${moveY}px)`;
            
            document.querySelectorAll('.floating-element').forEach(element => {
                const speed = Math.random() * 0.5;
                element.style.transform = `translate(${moveX * speed}px, ${moveY * speed}px)`;
            });
        });

        // Feature Items Hover Effect
        const featureItems = document.querySelectorAll('.feature-item');
        
        featureItems.forEach(item => {
            item.addEventListener('mouseenter', () => {
                item.style.transform = 'translateY(-5px)';
                item.style.backgroundColor = '#ffffff';
                item.style.boxShadow = '0 10px 30px rgba(0, 0, 0, 0.1)';
            });

            item.addEventListener('mouseleave', () => {
                item.style.transform = 'translateY(0)';
                item.style.backgroundColor = 'rgba(255, 255, 255, 0.8)';
                item.style.boxShadow = 'none';
            });
        });

        // Button Hover Effect
        const buttons = document.querySelectorAll('.btn');
        
        buttons.forEach(btn => {
            btn.addEventListener('mouseenter', (e) => {
                const x = e.pageX - btn.offsetLeft;
                const y = e.pageY - btn.offsetTop;

                btn.style.setProperty('--x', `${x}px`);
                btn.style.setProperty('--y', `${y}px`);
            });
        });
    </script>
</body>
</html>
